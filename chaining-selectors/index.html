<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Use the classes BELOW this line -->
    <div>
      <img class="avatar proportioned" src="https://sooleychiropractic.com/wp-content/uploads/2013/07/pexels-katho-mutodo-8434791-1080x675.jpg" alt="Woman with glasses">
      <img class="avatar distorted" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS86oZrtpA2PDsh6pA0ooH0kiDMvVwp20juxYCgEOW2lw&s" alt="Man with surprised expression">
    </div>
    <!-- Use the classes ABOVE this line -->
    <div>
      <img class="original proportioned" src="https://sooleychiropractic.com/wp-content/uploads/2013/07/pexels-katho-mutodo-8434791-1080x675.jpg" alt="Woman with glasses">
      <img class="original distorted" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS86oZrtpA2PDsh6pA0ooH0kiDMvVwp20juxYCgEOW2lw&s" alt="Man with surprised expression">
    </div>
  </body>
</html>
